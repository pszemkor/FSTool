<div class="container" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign.gt-md="space-around center" style="width: 100%">
  <div fxFlex="40" *ngIf="results">
    <mat-card class="container" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="space-around center" fxFlex="30">
      <mat-card-header>
        <h2>Results: {{results.classifier}}</h2>
      </mat-card-header>

    </mat-card>

  </div>

</div>
