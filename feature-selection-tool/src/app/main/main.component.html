<div class="container"
     fxLayout="column"
     fxLayoutGap="10px"
     fxLayoutAlign.gt-md="space-around center">
  <app-paramsform (sendParams)="updateParams($event)"></app-paramsform>
  <div [fxShow]="params" class="container" fxLayout="column" fxLayoutAlign.gt-md="space-around center">
    <mat-spinner></mat-spinner>
    <h2>Loading results. . . Please wait</h2>
    <p>{{ results | json }}</p>
  </div>
  <app-results [fxShow]="results" [results]="results"></app-results>
</div>
