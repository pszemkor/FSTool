<div class="container" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign.gt-md="space-around center">
    <div fxFlex="40">
        <mat-card>
            <div fxFlex fxFlexOffset="20px" class="form-size">
                <h2>Select model</h2>
                <form novalidate [formGroup]="paramsForm" (ngSubmit)="onSubmit()" class="mat-size">
                    <p>
                        Model
                        <mat-select placeholder="Model" formControlName="model">
                            <div *ngIf="models && models.length > 0">
                                <mat-option *ngFor="let model of models" [value]="model">
                                    <b>{{model.name}}</b>
                                    {{ " (id: "+  model.id +")," + " created at: "  }}
                                    {{ model.creation_timestamp | date: 'hh:mm:ss MMM dd, yyyy'}}
                                </mat-option>
                            </div>
                        </mat-select>
                    </p>

                    <h3>Select CSV file</h3>
                    <p>
                        <input formControlName="csvPath" type="file" (change)="changeListener($event)">
                    </p>

                    <div fxLayoutAlign="center">
                        <button type="submit" mat-button class="hello-primary" [disabled]="paramsForm.invalid">Submit
                        </button>
                    </div>
                </form>
            </div>
        </mat-card>
    </div>
</div>
